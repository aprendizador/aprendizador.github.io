<!DOCTYPE html>
<html>
<head>
	<title>Notificações Aprendizador</title>
	<meta charset="utf-8">
	<meta content='width=device-width, initial-scale=1.0' name='viewport'/>
	<meta content='Receba as novidades do Aprendizador diretamente em seu navegador' property='og:description'/>
	<script type="text/javascript" src="site.js"></script>
	<style type="text/css">
		button{border: none;background-color: #ff0000;color: #fff;border-radius: 10px;padding: 10px;width: 100%;}
		button[disabled="true"]{border: 1px solid #aaaaaa;background-color: pink;color: #fff;border-radius: 10px;padding: 10px;width: 100%;}
	</style>
	<script type="text/javascript">
		function click() {
			btn = getElementById('btn-text');
			Notification.requestPermission();
			if (self.Notification.permission === 'granted') {
			    alert('Notificações ativadas');
			    btn.InnerHTML = "Notificações já ativadas";
			    btn.disabled = "true";
			}
			else{
				alert('Notificações desativadas');	
			}
		}
	</script>
</head>
<body>
	<button id="btn-text" disabled="false">Ativar</button>
</body>
</html>
